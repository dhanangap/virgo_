<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./dist/bundle.min.css">
	</head>
	<body style="padding: 50px;">

		<div style="max-width: 480px; margin: auto;">
			<form>
				<label for="name">Full Name</label>
				<input type="text" id="name">
				<label for="search">Search</label>
				<input type="search" id="search">
				<label for="password">Password</label>
				<input type="password" id="password">
				<label for="hobby">Hobby</label>
				<select id="hobby">
					<option>Cooking</option>
					<option>Badminton</option>
					<option>Football</option>
				</select>
				<label for="gender">Gender</label>
				<label>
					<input type="radio" name="gender"> <span>Male</span>
				</label>
				<label>
					<input type="radio" name="gender"> <span>Female</span>
				</label>
				<label for="preference">Do you want to jump?</label>
				<label>
					<input type="checkbox" name="preference">
					<span>Yes, please.</span>
				</label>
				<label>
					<input type="checkbox" name="preference">
					<span>Onegai.....</span>
				</label>
				<label for="history">Tell Us Your History</label>
				<textarea id="history" rows="10"></textarea>
			</form>
		</div>

		<script src="./dist/virgo.bundle.min.js"></script>

	</body>
</html>
